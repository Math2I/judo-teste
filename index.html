<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Arte Marcial: Jud√¥</title>

    <!-- Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonte arredondada -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS principal -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="p-3">
      <nav
        class="container d-flex align-items-center justify-content-between"
        aria-label="Navega√ß√£o principal"
      >
        <!-- üîπ Logo -->
        <a href="#inicio">
          <img
            src="img/logo2spik.png"
            class="logo-site"
            alt="Logo Artemarcial: Jud√µ"
            loading="lazy"
            decoding="async"
          />
        </a>

        <!-- üîπ Bot√µes do menu ajustados -->
        <ul class="nav menu-central">
          <li class="nav-item"><a class="nav-link" href="#inicio">In√≠cio</a></li>
          <li class="nav-item"><a class="nav-link" href="#galeria">Galeria</a></li>
          <li class="nav-item"><a class="nav-link" href="#contato">Contato</a></li>
        </ul>

        <!-- üîπ Menu de acessibilidade -->
        <div id="acessibilidade" class="menu-acessibilidade">
          <button
            id="botao-acessibilidade"
            class="btn btn-primary fw-bold"
            aria-expanded="false"
            aria-controls="opcoes-acessibilidade"
          >
            Acessibilidade
          </button>

          <div
            id="opcoes-acessibilidade"
            class="opcoes-acessibilidade"
            role="group"
            aria-label="Op√ß√µes de acessibilidade"
          >
            <button
              id="aumentar-fonte"
              class="btn btn-primary fw-bold"
              aria-label="Aumentar o tamanho da fonte"
            >
              A+
            </button>
            <button
              id="diminuir-fonte"
              class="btn btn-primary fw-bold"
              aria-label="Diminuir o tamanho da fonte"
            >
              A-
            </button>
            <button
              id="alterna-contraste"
              class="btn btn-primary fw-bold"
              aria-label="Alternar o contraste de cores"
            >
              <i class="bi bi-shadows"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <!-- Conte√∫do do site -->
    </main>

    <footer class="text-center p-3 fst-italic">
      <p>Acesse nossas redes:</p>
      <i class="bi bi-whatsapp" aria-label="WhatsApp"></i>
      <i class="bi bi-instagram" aria-label="Instagram"></i>
      <i class="bi bi-tiktok" aria-label="TikTok"></i>
      <p class="mt-3">Arte Marcial - Jud√¥.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollreveal.js/4.0.9/scrollreveal.min.js"></script>
    <script src="script.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const botao = document.getElementById("botao-acessibilidade");
        const opcoes = document.getElementById("opcoes-acessibilidade");

        if (botao && opcoes) {
          botao.addEventListener("click", function () {
            const aberto = opcoes.classList.toggle("mostrar");
            botao.setAttribute("aria-expanded", String(aberto));
          });
        }
      });
    </script>
  </body>
</html>
